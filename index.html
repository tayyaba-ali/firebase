<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Blog Application</title>
      <!-- tailwind css -->
      <link rel="stylesheet" href="output.css">
      <!-- custom css -->
      <link rel="stylesheet" href="style.css">
      <!-- sweet alert -->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
   
   </head>
   <body>
      <div class=" font-[sans-serif] bg-gray-50 flex items-center md:h-screen p-4">
         <div class="w-full max-w-4xl max-md:max-w-xl mx-auto">
            <div class="bg-white grid md:grid-cols-2 gap-16 w-full sm:p-8 p-6 shadow-md rounded-md overflow-hidden">
               <div style="flex-direction: column;" class="max-md:order-1  flex  justify-center items-center">
                  <div class="md:mb-16 mb-8">
                     <h3 class="text-gray-800 text-2xl font-bold">Instant Access</h3>
                  </div>
                  <div class="">
                     <button  id="loginWithGoogle" type="button" class="w-full px-5 py-2.5 flex items-center justify-center rounded-md text-gray-800 text-base tracking-wider font-semibold border-none outline-none bg-gray-100 hover:bg-gray-200">
                        <svg
                           xmlns="http://www.w3.org/2000/svg"
                           width="22px"
                           fill="#fff"
                           class="inline shrink-0 mr-4"
                           viewBox="0 0 512 512"
                           >
                           <path fill="#fbbd00" d="M120 256c0-25.367 6.989-49.13 19.131-69.477v-86.308H52.823C18.568 144.703 0 198.922 0 256s18.568 111.297 52.823 155.785h86.308v-86.308C126.989 305.13 120 281.367 120 256z" data-original="#fbbd00"/>
                           <path fill="#0f9d58" d="m256 392-60 60 60 60c57.079 0 111.297-18.568 155.785-52.823v-86.216h-86.216C305.044 385.147 281.181 392 256 392z" data-original="#0f9d58"/>
                           <path fill="#31aa52" d="m139.131 325.477-86.308 86.308a260.085 260.085 0 0 0 22.158 25.235C123.333 485.371 187.62 512 256 512V392c-49.624 0-93.117-26.72-116.869-66.523z" data-original="#31aa52"/>
                           <path fill="#3c79e6" d="M512 256a258.24 258.24 0 0 0-4.192-46.377l-2.251-12.299H256v120h121.452a135.385 135.385 0 0 1-51.884 55.638l86.216 86.216a260.085 260.085 0 0 0 25.235-22.158C485.371 388.667 512 324.38 512 256z" data-original="#3c79e6"/>
                           <path fill="#cf2d48" d="m352.167 159.833 10.606 10.606 84.853-84.852-10.606-10.606C388.668 26.629 324.381 0 256 0l-60 60 60 60c36.326 0 70.479 14.146 96.167 39.833z" data-original="#cf2d48"/>
                           <path fill="#eb4132" d="M256 120V0C187.62 0 123.333 26.629 74.98 74.98a259.849 259.849 0 0 0-22.158 25.235l86.308 86.308C162.883 146.72 206.376 120 256 120z" data-original="#eb4132"/>
                        </svg>
                        Continue with Google
                     </button>
                  </div>
               </div>
               <form class="w-full">
                  <div class="mb-8">
                     <h3 class="text-gray-800 text-2xl font-bold">Register</h3>
                  </div>
                  <div class="space-y-5">
                     <div>
                        <label for="signUpName" class="text-gray-800 text-sm mb-2 block">Name</label>
                        <div class="relative flex items-center">
                           <input
                              id="signUpName"
                              name="name"
                              type="text"
                              required
                              class="bg-white border border-gray-300 w-full text-sm text-gray-800 pl-4 pr-10 py-2.5 rounded-md outline-blue-500"
                              placeholder="Enter name"
                              >
                           <svg class="w-4 h-4 absolute right-4 text-black"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                           </svg>
                        </div>
                     </div>
                     <div>
                        <label for="signUpEmail" class="text-gray-800 text-sm mb-2 block">Email Id</label>
                        <div class="relative flex items-center">
                           <input
                              id="signUpEmail"
                              name="email"
                              type="email"
                              required
                              class="bg-white border border-gray-300 w-full text-sm text-gray-800 pl-4 pr-10 py-2.5 rounded-md outline-blue-500"
                              placeholder="Enter email"
                              >
                           <svg
                              class="w-4 h-4 absolute right-4 text-black"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              stroke-width="2"
                              stroke="currentColor"
                              fill="none"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              >
                              <path stroke="none" d="M0 0h24v24H0z"/>
                              <rect
                                 x="3"
                                 y="5"
                                 width="18"
                                 height="14"
                                 rx="2"
                                 />
                              <polyline points="3 7 12 13 21 7"/>
                           </svg>
                           <defs>
                              <clipPath id="a" clipPathUnits="userSpaceOnUse">
                                 <path d="M0 512h512V0H0Z" data-original="#000000"></path>
                              </clipPath>
                           </defs>
                           <g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
                              <path
                                 fill="none"
                                 stroke-miterlimit="10"
                                 stroke-width="40"
                                 d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z"
                                 data-original="#000000"
                                 ></path>
                              <path d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z" data-original="#000000"></path>
                           </g>
                           </svg>
                        </div>
                     </div>
                     <div>
                        <label for="signUpPassword" class="text-gray-800 text-sm mb-2 block">Password</label>
                        <div class="relative flex items-center">
                           <input
                              id="signUpPassword"
                              name="password"
                              type="password"
                              required
                              class="bg-white border border-gray-300 w-full text-sm text-gray-800 pl-4 pr-10 py-2.5 rounded-md outline-blue-500"
                              placeholder="Enter password"
                              >
                           <svg
                              id="eye"
                              class="w-4 h-4 absolute right-4 text-black cursor-pointer"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              >
                              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                              <circle cx="12" cy="12" r="3"/>
                              <!-- Strikethrough line -->
                              <line
                                 id="eyeStrikethrough"
                                 x1="1"
                                 y1="1"
                                 x2="23"
                                 y2="23"
                                 stroke="currentColor"
                                 stroke-width="2"
                                 style="display: none;"
                                 ></line>
                           </svg>
                        </div>
                     </div>
                     <script>
                        document.getElementById('eye').addEventListener('click', function() {
                          const passwordInput = document.getElementById('signUpPassword');
                          const strikethrough = document.getElementById('eyeStrikethrough');
                        
                          // Toggle input type
                          const type = passwordInput.type === 'password' ? 'text' : 'password';
                          passwordInput.type = type;
                        
                          // Toggle strikethrough visibility
                          if (type === 'text') {
                            strikethrough.style.display = 'none';
                          } else {
                            strikethrough.style.display = 'block';
                          }
                        });
                     </script>
                     <div>
                        <label for="signUpAddress" class="text-gray-800 text-sm mb-2 block">Address</label>
                        <div class="relative flex items-center">
                           <input
                              id="signUpAddress"
                              name="address"
                              type="text"
                              required
                              class="bg-white border border-gray-300 w-full text-sm text-gray-800 pl-4 pr-10 py-2.5 rounded-md outline-blue-500"
                              placeholder="Enter address"
                              >
                           <svg
                              class="w-4 h-4 absolute right-4   text-black"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              stroke-width="2"
                              stroke="currentColor"
                              fill="none"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              >
                              <path stroke="none" d="M0 0h24v24H0z"/>
                              <path d="M21 3L14.5 21a.55 .55 0 0 1 -1 0L10 14L3 10.5a.55 .55 0 0 1 0 -1L21 3"/>
                           </svg>
                        </div>
                     </div>
                     <div>
                        <label for="signUpPhone" class="text-gray-800 text-sm mb-2 block">Phone Number</label>
                        <div class="relative flex items-center">
                           <input
                              id="signUpPhone"
                              name="phone"
                              type="tel"
                              required
                              class="bg-white border border-gray-300 w-full text-sm text-gray-800 pl-4 pr-10 py-2.5 rounded-md outline-blue-500"
                              placeholder="Enter phone number"
                              >
                           <svg
                              class="w-4 h-4 absolute right-4 text-black"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              stroke-width="2"
                              stroke="currentColor"
                              fill="none"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              >
                              <path stroke="none" d="M0 0h24v24H0z"/>
                              <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"/>
                           </svg>
                           <path d="M6.62 10.79a15.99 15.99 0 0 0 0 2.42l3.79 3.79a16.07 16.07 0 0 0 4.01-4.02l-3.8-3.79a15.99 15.99 0 0 0-2.42 0c-3.24 0-5.9 2.66-5.9 5.9 0 1.72 1.22 3.14 2.9 3.79.68.31 1.44.48 2.29.48 3.25 0 5.9-2.66 5.9-5.9s-2.66-5.9-5.9-5.9z"></path>
                           </svg>
                        </div>
                     </div>
                  </div>
                  <div class="!mt-8">
                     <button id="signupBtn" type="button" class="w-full py-2.5 px-4 text-sm tracking-wider font-semibold rounded-md bg-blue-600 hover:bg-blue-700 text-white focus:outline-none">
                     Create Account
                     </button>
                  </div>
                  <p class="text-gray-800 text-sm mt-6 text-center">
                     Already have an account?
                     <a href="signin.html" class="text-blue-600 font-semibold hover:underline ml-1">Login here</a>
                  </p>
                  <span class="loader"></span>
               </form>
            </div>
         </div>
      </div>
      <script type="module" src="firebase.js"></script>
      <script type="module" src="app.js"></script>
   </body>
</html>
