<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <!-- tailwind css -->
        <link rel="stylesheet" href="output.css">
        <!-- custom css -->
        <link rel="stylesheet" href="style.css">
        <!-- sweet alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    </head>
    <body>
        <!-- Profile Modal -->
        <div id="dialog-backdrop" class="pointer-events-none fixed inset-0 z-[999] w-full place-items-center opacity-0   hidden bg-black bg-opacity-60  backdrop-blur-sm transition-opacity duration-300 ">
            <div class="font-[sans-serif] flex items-center md:h-screen" style="width: 50%">
                <div class="w-full max-w-4xl max-md:max-w-xl mx-auto relative">
                    <div class="bg-white grid md:grid-cols-1 gap-16 w-full sm:p-1 p-2 shadow-md rounded-md overflow-hidden">
                        <button
                            type="button"
                            id="cancelbtn"
                            class="absolute bg-white rounded-md p-2 inline-flex items-center justify-center hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                            style="top: -22px; right: -20px;"
                        >
                            <span class="sr-only">Close menu</span>
                            <!-- Heroicon name: outline/x -->
                            <svg
                                class="h-6 w-6"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                                aria-hidden="true"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"
                                />
                            </svg>
                        </button>
                        {
                                
                        }
                        <form class="px-5 w-full p-3  flex flex-col justify-center">
                            <div class="mb-2">
                                <h3 class="text-gray-800  text-center text-2xl font-bold">Profile</h3>
                            </div>
                            <div class="space-y-5">
                                <!-- Name Input -->
                                <div>
                                    <label for="signUpName" class="text-gray-800 text-sm mb-2 block">Name</label>
                                    <input
                                        id="signUpName"
                                        name="name"
                                        type="text"
                                        required
                                        class="bg-white border border-gray-300 w-full text-sm text-gray-800 pl-4 pr-10 py-2.5 rounded-md outline-blue-500"
                                        placeholder="Enter name"
                                    >
                                </div>
                                <!-- Email Input -->
                                <div>
                                    <label for="signUpEmail" class="text-gray-800 text-sm mb-2 block">Email Id</label>
                                    <input
                                        id="signUpEmail"
                                        name="email"
                                        type="email"
                                        required
                                        class="bg-white border border-gray-300 w-full text-sm text-gray-800 pl-4 pr-10 py-2.5 rounded-md outline-blue-500"
                                        placeholder="Enter email"
                                    >
                                </div>
                                <!-- Password Input with Toggle -->
                                <div class="relative">
                                    <label for="signUpPassword" class="text-gray-800 text-sm mb-2 block">Password</label>
                                    <input
                                        id="signUpPassword"
                                        name="password"
                                        type="password"
                                        required
                                        class="bg-white border border-gray-300 w-full text-sm text-gray-800 pl-4 pr-10 py-2.5 rounded-md outline-blue-500"
                                        placeholder="Enter password"
                                    >
                                    <!-- Eye Icon for Password Visibility Toggle -->
                                    <svg
                                        id="eye"
                                        class="w-4 h-4 absolute right-4 top-1/2 transform -translate-y-1/2 text-black cursor-pointer"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    >
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </div>
                                <!-- Address Input -->
                                <div>
                                    <label for="signUpAddress" class="text-gray-800 text-sm mb-2 block">Address</label>
                                    <input
                                        id="signUpAddress"
                                        name="address"
                                        type="text"
                                        required
                                        class="bg-white border border-gray-300 w-full text-sm text-gray-800 pl-4 pr-10 py-2.5 rounded-md outline-blue-500"
                                        placeholder="Enter address"
                                    >
                                </div>
                                <!-- Phone Number Input -->
                                <div>
                                    <label for="signUpPhone" class="text-gray-800 text-sm mb-2 block">Phone Number</label>
                                    <input
                                        id="signUpPhone"
                                        name="phone"
                                        type="tel"
                                        required
                                        class="bg-white border border-gray-300 w-full text-sm text-gray-800 pl-4 pr-10 py-2.5 rounded-md outline-blue-500"
                                        placeholder="Enter phone number"
                                    >
                                </div>
                                <div class="!mt-8">
                                    <button id="signupBtn" type="button" class="w-full py-2.5 px-4 text-sm tracking-wider font-semibold rounded-md bg-blue-600 hover:bg-blue-700 text-white focus:outline-none">
                                        Update profile
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="module" src="profile.js"></script>
    </body>
</html>
